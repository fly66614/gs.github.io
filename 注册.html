<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="美化.css">
    <title>注册</title>
</head>
<body>
    <div id="top">
        <div id="content">
            <div id="content">
                <li>首页</li>
                <li>商品分类 <p class="dsj">&nbsp;&nbsp;&nbsp;▼</p></li>
                <li>热销</li>
                <li>新品</li>
                <!-- 笨猫二字保留布局 -->
                <li>&nbsp;&nbsp;&nbsp;注册<div style="visibility: hidden;">笨</div></li>
                <li>&nbsp;&nbsp;&nbsp;登录<div style="visibility: hidden;">猫</div></li>
                <li style="visibility: hidden;">退出</li>
                <li style="visibility: hidden;">后台管理</li>
            </div>
        </div>
        <div id="schandcar">
            <li><img src="photo/搜索.png" alt="搜索"></li>
            <!-- 2代表的是购物车的数量如果要做显示购物车的数量 -->
            <li><img src="photo/购物车.png" alt="购物车"><p>2</p></li>
        </div>
    </div>
    <div id="login">
        <div id="t3">注册新用户</div>
        <div id="input">
            <p>用户名</p>
            <input type="text" placeholder="请输入用户名">
            <p>邮箱</p>
            <input type="text" placeholder="请输入邮箱">
            <p>密码</p>
            <input type="text" placeholder="请输入密码">
            <p>收货人</p>
            <input type="text" placeholder="请输入收货人">
            <p>收获电话</p>
            <input type="text" placeholder="请输入收货电话">
            <p>收获地址</p>
            <input type="text" placeholder="请输入收货地址">
        </div>
        <div id="geton" style="margin-top: 300px;"><h5>提交</h5></div>
    </div>
</body>
</html>
